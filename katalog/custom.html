<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Order - Rumah Kue Nafara</title>
	<link rel="stylesheet" href="/nafara/assets/css/styles.css">
</head>
<body>
	<div id="app-header"></div>

	<section class="tenant-section" style="margin-top:80px;">
		<div class="container">
			<div class="section-title">
				<h2>Custom Order</h2>
				<p>Buat kue impian sesuai keinginan Anda</p>
			</div>
				<div class="tenant-grid" id="tenantGrid">
					<div class="tenant-card" data-category="custom">
						<img src="/nafara/img/birthday.jpg" alt="Custom Design Cake" style="width:100%;border-radius:12px;margin-bottom:1rem;object-fit:cover;height:180px;">
						<h3>Custom Design Cake</h3>
						<p>Desain sesuai tema & warna pilihan.</p>
						<p style="color: var(--gold-dark); font-weight: bold;">Harga by Request</p>
					</div>
					<div class="tenant-card" data-category="custom">
						<img src="/nafara/img/birthday1.jpg" alt="Photo Cake" style="width:100%;border-radius:12px;margin-bottom:1rem;object-fit:cover;height:180px;">
						<h3>Photo Cake</h3>
						<p>Cetak foto favorit pada kue Anda.</p>
						<p style="color: var(--gold-dark); font-weight: bold;">Mulai Rp 280.000</p>
					</div>
				</div>
			<div style="text-align:center;margin-top:2rem;">
				<a class="btn btn-primary" href="/nafara/pesan.html">Konsultasi & Pesan</a>
			</div>
		</div>
	</section>

	<div id="app-footer"></div>
	<script src="/nafara/assets/js/main.js"></script>
</body>
</html>
