<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Katalog Brownies - Rumah Kue Nafara</title>
	<link rel="stylesheet" href="/nafara/assets/css/styles.css">
</head>
<body>
	<div id="app-header"></div>

	<section class="tenant-section" style="margin-top:80px;">
		<div class="container">
			<div class="section-title">
				<h2>Brownies</h2>
				<p>Varian brownies favorit pelanggan kami</p>
			</div>
				<div class="tenant-grid" id="tenantGrid">
					<div class="tenant-card" data-category="brownies">
						<img src="/nafara/img/brownies original.jpg" alt="Brownies Original" style="width:100%;border-radius:12px;margin-bottom:1rem;object-fit:cover;height:180px;">
						<h3>Brownies Original</h3>
						<p>Coklat premium Belgium, tekstur fudgy.</p>
						<p style="color: var(--gold-dark); font-weight: bold;">Rp 85.000</p>
					</div>
					<div class="tenant-card" data-category="brownies">
						<img src="/nafara/img/brownies_cheese.jpg" alt="Brownies Cheese" style="width:100%;border-radius:12px;margin-bottom:1rem;object-fit:cover;height:180px;">
						<h3>Brownies Cheese</h3>
						<p>Perpaduan fudgy brownies dan cream cheese.</p>
						<p style="color: var(--gold-dark); font-weight: bold;">Rp 95.000</p>
					</div>
					<div class="tenant-card" data-category="brownies">
						<img src="/nafara/img/brownies_oreo.jpg" alt="Brownies Oreo" style="width:100%;border-radius:12px;margin-bottom:1rem;object-fit:cover;height:180px;">
						<h3>Brownies Oreo</h3>
						<p>Topping oreo crumble yang melimpah.</p>
						<p style="color: var(--gold-dark); font-weight: bold;">Rp 90.000</p>
					</div>
				</div>
			<div style="text-align:center;margin-top:2rem;">
				<a class="btn btn-primary" href="/nafara/pesan.html">Pesan Sekarang</a>
			</div>
		</div>
	</section>

	<div id="app-footer"></div>
	<script src="/nafara/assets/js/main.js"></script>
</body>
</html>
