<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Katalog Hampers - Rumah Kue Nafara</title>
	<link rel="stylesheet" href="/nafara/assets/css/styles.css">
</head>
<body>
	<div id="app-header"></div>

	<section class="tenant-section" style="margin-top:80px;">
		<div class="container">
			<div class="section-title">
				<h2>Hampers</h2>
				<p>Paket hadiah eksklusif untuk momen spesial</p>
			</div>
				<div class="tenant-grid" id="tenantGrid">
					<div class="tenant-card" data-category="hampers">
						<img src="/nafara/img/IMG-20250924-WA0043.jpg" alt="Hampers Classic" style="width:100%;border-radius:12px;margin-bottom:1rem;object-fit:cover;height:180px;">
						<h3>Hampers Classic</h3>
						<p>Isi brownies mini dan cookies.</p>
						<p style="color: var(--gold-dark); font-weight: bold;">Mulai Rp 250.000</p>
					</div>
					<div class="tenant-card" data-category="hampers">
						<img src="/nafara/img/brownies_tart.jpg" alt="Hampers Deluxe" style="width:100%;border-radius:12px;margin-bottom:1rem;object-fit:cover;height:180px;">
						<h3>Hampers Deluxe</h3>
						<p>Isi lengkap dengan teh premium.</p>
						<p style="color: var(--gold-dark); font-weight: bold;">Mulai Rp 350.000</p>
					</div>
					<div class="tenant-card" data-category="hampers">
						<img src="/nafara/img/brownies.jpg" alt="Hampers Exclusive" style="width:100%;border-radius:12px;margin-bottom:1rem;object-fit:cover;height:180px;">
						<h3>Hampers Exclusive</h3>
						<p>Packaging premium, pilihan best-seller.</p>
						<p style="color: var(--gold-dark); font-weight: bold;">Mulai Rp 500.000</p>
					</div>
				</div>
			<div style="text-align:center;margin-top:2rem;">
				<a class="btn btn-primary" href="/nafara/pesan.html">Pesan Sekarang</a>
			</div>
		</div>
	</section>

	<div id="app-footer"></div>
	<script src="/nafara/assets/js/main.js"></script>
</body>
</html>
