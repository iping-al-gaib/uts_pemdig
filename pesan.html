<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Pemesanan - Rumah Kue Nafara</title>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<div id="app-header"></div>

	<section class="contact-section" style="margin-top:80px;">
		<div class="container">
			<div class="section-title">
				<h2>Form Pemesanan</h2>
				<p>Lengkapi data berikut untuk melakukan pemesanan</p>
			</div>
			<div class="contact-content">
				<div class="contact-form">
					<div class="form-group"><label>Nama Lengkap</label><input id="name" type="text" placeholder="Nama Anda"></div>
					<div class="form-group"><label>No. WhatsApp</label><input id="phone" type="tel" placeholder="628xxxx"></div>
					<div class="form-group"><label>Pilih Produk</label>
						<select id="product">
							<option value="Brownies Original">Brownies Original - 85.000</option>
							<option value="Brownies Cheese">Brownies Cheese - 95.000</option>
							<option value="Brownies Oreo">Brownies Oreo - 90.000</option>
							<option value="Vanilla Berry Cake">Vanilla Berry Cake - 250.000</option>
							<option value="Chocolate Drip Cake">Chocolate Drip Cake - 300.000</option>
							<option value="Red Velvet Cake">Red Velvet Cake - 280.000</option>
							<option value="Hampers Classic">Hampers Classic - 250.000</option>
							<option value="Hampers Deluxe">Hampers Deluxe - 350.000</option>
							<option value="Hampers Exclusive">Hampers Exclusive - 500.000</option>
							<option value="Custom Design Cake">Custom Design Cake - By Request</option>
						</select>
					</div>
					<div class="form-group"><label>Jumlah</label><input id="qty" type="number" min="1" value="1"></div>
					<div class="form-group"><label>Tanggal Ambil/Kirim</label><input id="date" type="date"></div>
					<div class="form-group"><label>Catatan</label><textarea id="notes" rows="4" placeholder="Contoh: tanpa kacang, tulisan di kue ..."></textarea></div>
					<button class="btn btn-primary" id="submitOrder">Kirim via WhatsApp</button>
				</div>
				<div class="contact-info">
					<div class="contact-item"><span class="contact-icon">üí≥</span><span>Metode bayar: Transfer/QRIS/COD</span></div>
					<div class="contact-item"><span class="contact-icon">‚è±Ô∏è</span><span>Pre-order minimal H-1 untuk brownies, H-3 untuk cake</span></div>
					<div class="map-container">Pickup di Toko: detail alamat menyusul</div>
				</div>
			</div>
		</div>
	</section>

	<div id="app-footer"></div>
	<script src="assets/js/main.js"></script>
	<script>
		document.getElementById('submitOrder').addEventListener('click', function(){
			var name = document.getElementById('name').value.trim();
			var phone = document.getElementById('phone').value.trim() || '6287855156756';
			var product = document.getElementById('product').value;
			var qty = document.getElementById('qty').value;
			var date = document.getElementById('date').value;
			var notes = document.getElementById('notes').value.trim();
			var msg = 'Halo Nafara, saya ingin memesan:%0A' +
				'- Nama: ' + name + '%0A' +
				'- Produk: ' + product + '%0A' +
				'- Jumlah: ' + qty + '%0A' +
				'- Tanggal: ' + date + '%0A' +
				'- Catatan: ' + (notes || '-') + '%0A' +
				'Terima kasih.';
			NafaraUI.whatsappOrder({ phone: phone, message: decodeURIComponent(msg) });
		});
	</script>
</body>
</html>
